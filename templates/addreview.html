{% extends 'base.html'%} {% block content %}

<h3>Write your review</h3>

{% for shoe in shoe %}
<div class="col s12 m8 offset-m2 l6 offset-l3">
	<div class="card-panel white lighten-5 z-depth-1">
		<div class="row valign-wrapper">
			<div class="col s2">
				<img src="{{shoe.picture_url}}" alt="Shoe Image" class="responsive-img">
            </div>
			<div class="col s10">
				<span class="black-text">{{shoe.brand}} {{shoe.model}} {{shoe.cycling_type}} shoe</span>   
			</div>
		</div>
	</div>
</div>


<h4>Your review:</h4>

<div class="row">
    <form action="{{ url_for('insert_review', shoe_id=shoe._id) }}" method="POST" class="col s12">


        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                 <select id="shoe_id" name="shoe_id">
                    <option value="ObjectId(&quot;{{shoe._id}}&quot;)" selected>{{shoe._id}}</option>
                </select>
                <label>shoe id:</label>
                <p>*required</p>
            </div>
        </div>

{% endfor %}
    
        <div class="row">
			<div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
				<input id="title" name="title" type="text"  class="validate" required>
				<label for="title">Review summary:</label>
                <p>*required</p>
			</div>
		</div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="review" id="review" class="materialize-textarea validate" required></textarea>
                <label for="review">Your review:</label>
                <p>*required</p>
            </div>
        </div>
        <div class="row">
			<div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
				<input id="user" name="user" type="text"  class="validate" required>
				<label for="user">Your nickname:</label>
                <p>*required</p>
			</div>
		</div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                 <select id="rating" name="rating" required>
                    <option value="" disabled selected>Overall rating</option>
                    <option value="1">Poor <i class="material-icons right">star</i></option>
                    <option value="2">Fair <i class="material-icons right">star</i><i class="material-icons right">star</i></option>
                    <option value="3">Average <i class="material-icons right">star</i><i class="material-icons right">star</i><i class="material-icons right">star</i></option>
                    <option value="4">Good <i class="material-icons right">star</i><i class="material-icons right">star</i><i class="material-icons right">star</i><i class="material-icons right">star</i></option>
                    <option value="5">Excellent <i class="material-icons right">star</i><i class="material-icons right">star</i><i class="material-icons right">star</i><i class="material-icons right">star</i><i class="material-icons right">star</i></option>
                </select>
                <label>Overall rating:</label>
                <p>*required</p>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Review
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>
</div>
{% endblock %}
